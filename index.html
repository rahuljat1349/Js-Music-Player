<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64efdf57ef.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <img class="logo" src="logo.jpg" alt="pn">
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <main id="main">
        <div id="listbox" class="listbox">
            <h2>Best of NCS - No CopyRight Sound!</h2>
            <div class="songbox">

                <img id="10" class=" gif class001 rm" src="play.gif" alt="" srcset="">
            </div>
            <div class="songbox">
                <img class="coverimg" src="" alt="">
                <div><span id="1" class="songname"></span></div>
                <img id="11" class=" gif class002 rm" src="play.gif" alt="" srcset="">
            </div>
            <div class="songbox">
                <img class="coverimg" src="" alt="">

                <img id="14" class=" gif class005 rm" src="play.gif" alt="" srcset="">
            </div>
            <div class="songbox">
                <img class="coverimg" src="" alt="">
                <div><span id="5" class="songname"></span></div>
                <img id="15" class=" gif class006 rm" src="play.gif" alt="" srcset="">
            </div>
            <div class="songbox">

            </div>
            <div class="songbox">
                <img class="coverimg" src="" alt="">
                <div><span id="7" class="songname"></span></div>
                <img id="17" class=" gif class008 rm" src="play.gif" alt="" srcset="">

            <div class="songbox">
                <img class="coverimg" src="" alt="">

        </div>
    </main>
    <div class="player">
        <span id="currentsong"></span>
        <input type="range" name="range" value="0" min="0" max="100" id="range">
        <div class="icons">
            <i id="previous" class="fa-solid fa-backward"></i>
            <i id="playbtn" class="fa-solid fa-play"></i>
            <i id="next" class="fa-solid fa-forward"></i>
        </div>
        <span id="copy"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
